<html>
<head>
    <meta charset="UTF-8">
    <title>AP EAMCET Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef6f7;
            padding: 20px;
        }
        h2 {
            color: #003366;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            width: 600px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-btn {
            margin-top: 20px;
            background-color: #0066cc;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #004c99;
        }
    </style>
</head>
<body>

    <h2 align="center">AP EAMCET 2025 - Application Form</h2>

    <form>
        <h3>Personal Details</h3>

        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="">--Select Gender--</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label for="category">Category</label>
        <select id="category" name="category" required>
            <option value="">--Select Category--</option>
            <option>OC</option>
            <option>BC-A</option>
            <option>BC-B</option>
            <option>SC</option>
            <option>ST</option>
        </select>

        <label for="aadhar">Aadhar Number</label>
        <input type="text" id="aadhar" name="aadhar" maxlength="12" required>

        <h3>Contact Details</h3>

        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <h3>Educational Details</h3>

        <label for="intermediate">Intermediate Hall Ticket No</label>
        <input type="text" id="intermediate" name="intermediate" required>

        <label for="board">Board of Study</label>
        <select id="board" name="board" required>
            <option value="">--Select Board--</option>
            <option>AP State Board</option>
            <option>CBSE</option>
            <option>ICSE</option>
            <option>Other</option>
        </select>

        <label for="year">Year of Passing</label>
        <input type="number" id="year" name="year" min="2020" max="2025" required>

        <h3>Exam Center Preference</h3>

        <label for="center1">First Preference</label>
        <select id="center1" name="center1" required>
            <option value="">--Select Center--</option>
            <option>Vijayawada</option>
            <option>Guntur</option>
            <option>Visakhapatnam</option>
            <option>Tirupati</option>
            <option>Kurnool</option>
        </select>

        <label for="center2">Second Preference</label>
        <select id="center2" name="center2">
            <option value="">--Select Center--</option>
            <option>Vijayawada</option>
            <option>Guntur</option>
            <option>Visakhapatnam</option>
            <option>Tirupati</option>
            <option>Kurnool</option>
        </select>

        <h3>Declaration</h3>
        <label>
            <input type="checkbox" required> I hereby declare that the above information is true and correct to the best of my knowledge.
        </label>

        <button type="submit" class="submit-btn">Submit Application</button>
    </form>

</body>
</html>
