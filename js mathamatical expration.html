<!DOCTYPE html>
<html>
<head>
  <title>Fibonacci Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f8ff;
      text-align: center;
    }

    h2 {
      color: #333;
      animation: fadeIn 1s ease-in-out;
    }

    label, input, button {
      margin: 10px;
      font-size: 16px;
    }

    button {
      padding: 5px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #fibResult {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #333;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    #fibResult.show {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h2>Fibonacci Sequence Generator</h2>

  <label>Enter how many terms:</label>
  <input type="number" id="fibInput" min="1">
  <button onclick="generateFibonacci()">Generate</button>

  <p>Fibonacci Sequence:</p>
  <p id="fibResult"></p>

  <script>
    function generateFibonacci() {
      const resultElement = document.getElementById("fibResult");
      let n = Number(document.getElementById("fibInput").value);
      let fibSeries = [];

      if (n >= 1) fibSeries.push(0);
      if (n >= 2) fibSeries.push(1);

      for (let i = 2; i < n; i++) {
        fibSeries.push(fibSeries[i - 1] + fibSeries[i - 2]);
      }

      resultElement.innerText = fibSeries.join(", ");

      // Add animation class
      resultElement.classList.remove("show"); // reset for multiple clicks
      void resultElement.offsetWidth; // trigger reflow
      resultElement.classList.add("show");
    }
  </script>
</body>
</html>
